<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        add7 = (num) => num+7;
        multiply = (num1, num2) => num1*num2;
        capitalize = (sentence) => sentence[0].toUpperCase(sentence.toLowerCase()) + sentence.slice(1)
        lastLetter = (sentence2) => sentence2.slice(-1);

        console.log(add7(7));
        console.log(multiply(7,2));
        console.log(capitalize("washington"));
        console.log(lastLetter("OBAMA"));
    </script>
</body>
</html>
