<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Memo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <form action="" id="bookentry">
          <label for="bookname" id="bookentry">
            Enter Bookname:
            <input type="text" name="bookname" id="bookname" placeholder="Atomic Habits" required />
          </label>
          <label for="bookauthor" id="bookentry">
            Enter Author Name:
            <input type="text" name="bookauthor" id="bookauthor" placeholder="James Clear" required />
          </label>
          <label for="bookdate" id="bookentry">
            Date of Purchase:
            <input
              type="date"
              name="bookdate"
              id="bookdate"
              min="2017-01-01"
              max="2021-12-31"
              required
            />
          </label>
          <button type="submit" id="submitbtn">Add to Library</button>
        </form>
      </main>
      <table>
        <thead>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="book-readlist"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
