<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <main class="main">
        <div class="top">
            <div class="title">
                <div class="title-text"></div>
            </div>
        </div>
        <div class="body">
            <div class="intro">
                <div class="introtext"></div>
            </div>
            <div class="scorecard">
                <div class="scores">
                    <div class="compscore"></div>
                    <div class="userscore"></div>
                </div>
            </div>
            <div class="moveresult">
                <div class="moveresulttext"></div>
            </div>
            <div class="moves">
                <div class="moves-selector">
                    <div class="rock"></div>
                    <div class="paper"></div>
                    <div class="scissors"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <div class="acknowledgement"></div>
                <div class="socialmedia"></div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
