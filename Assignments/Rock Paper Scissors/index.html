<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <main class="main">
        <div class="top">
            <div class="title">
                <p id="title-text">MAN vs COMPUTER</p>
            </div>
        </div>
        <div class="body">
            <div class="intro">
                <div class="intro-text">
                    <p>DO YOU HAVE WHAT IT TAKES TO SAVE MANKIND?</p>
                </div>
            </div>
            <div class="roundcard">
                <div class="round">
                    <p>Round: </p>
                    <p id="roundnumber">1</p>
                </div>
            </div>
            <div class="scorecard">
                <div class="scores">
                    <div class="compscore">
                        <p>Computer Score: </p>
                        <p id="compscorevalue">0</p>
                    </div>
                    <div class="userscore">
                        <p>Player Score: </p>
                        <p id="userscorevalue">0</p>
                    </div>
                </div>
            </div>
            <div class="movedescription">
                <div class="moveresulttext">
                    <p id="moveresult">&nbsp</p>
                </div>
            </div>
            <div class="finaldescription">
                <div class="finalresulttext">
                    <p id="finalresult">&nbsp</p>
                </div>
            </div>
            <div class="moves">
                <div class="moves-selector">
                    <div class="rock">
                        <div class="rockimg">
                            <img id="rock" src="Images/rock.png" alt="rock">
                        </div>
                    </div>
                    <div class="paper">
                        <div class="paperimg">
                            <img id="paper" src="Images/paper.png" alt="paper">
                        </div>
                    </div>
                    <div class="scissors">
                        <div class="scissorsimg">
                            <img id="scissors" src="Images/scissors.png" alt="scissors">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <div class="acknowledgement"> <p>Made with â™¥ by <a href="https://github.com/Hamdrive">Hamza</a> </p></div>
                <div class="socialmedia"> </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
